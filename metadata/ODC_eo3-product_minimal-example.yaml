name: minimal_example_eo3
description: minimal example eo3
metadata_type: eo3

metadata:
    product:
        name: minimal_example_eo3

storage:
  crs: "EPSG:4326"
  resolution:
    # netcdf variable.step
    # use axis names from CRS
    latitude: 1.0
    longitude: 1.0

#load:
#  crs: "EPSG:4326"
#  align:
#    x: 0.5
#    y: 0.5
#  resolution:
#    latitude: 1.0
#    longitude: 1.0

measurements:
- name: 'height'
  aliases: [band_01, B01, Band1]
  units: '1'
  dtype: int16
  nodata: -999

- name: 'period'
  aliases: [band_02, B02, Band2]
  units: '1'
  dtype: int16
  nodata: -999
