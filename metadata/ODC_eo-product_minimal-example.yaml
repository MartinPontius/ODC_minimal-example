name: minimal_example_eo
description: minimal example eo
metadata_type: eo

metadata:
  format: {name: NETCDF}
  instrument: {name: NA}
  platform: {code: NA}
  product_type: minimal_example_eo

storage:
    crs: EPSG:4326
    resolution:
        longitude: -1.0
        latitude: 1.0

measurements:
- name: 'height'
  aliases: [band_01, B01, Band1]
  units: '1'
  dtype: int16
  nodata: -999

- name: 'period'
  aliases: [band_02, B02, Band2]
  units: '1'
  dtype: int16
  nodata: -999
